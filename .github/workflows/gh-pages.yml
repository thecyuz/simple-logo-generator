name: Publish

on:
  push:
    branches: [ main ]

jobs:
  publish:
    name: Publish the pages
    runs-on: ubuntu-latest
    steps:
      - name: Make the scripts available to the workflow
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build the pages
        run: |
          npm install
          npm update
          npm run build